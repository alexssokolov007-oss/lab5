include:
  - template: Security/SAST.gitlab-ci.yml

stages:
  - test
  - build
  - publish
  - deploy

variables:
  PYTHONPATH: "$CI_PROJECT_DIR"
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  IMAGE_TAG: "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  IMAGE_TAR: "image.tar"
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2

default:
  interruptible: true

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - .cache/pip

test:
  stage: test
  image: python:3.12
  script:
    - python -m pip install -r requirements.txt
    - python -m pytest -n auto --junitxml=report.xml --cov=src --cov-report=xml --cov-report=term-missing
  coverage: '/TOTAL.+ ([0-9]{1,3}%)/'
  artifacts:
    when: always
    reports:
      junit: report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - report.xml
      - coverage.xml
  rules:
    - if: $CI_COMMIT_BRANCH
    - if: $CI_COMMIT_TAG

build:
  stage: build
  image: docker:24.0.5
  services:
    - name: docker:24.0.5-dind
      command: ["--tls=false"]
  needs: ["test"]
  script:
    - docker build -t "$IMAGE_TAG" .
    - docker run --rm "$IMAGE_TAG" --numbers 1 2 3
    - docker save "$IMAGE_TAG" -o "$IMAGE_TAR"
  artifacts:
    paths:
      - "$IMAGE_TAR"
    expire_in: 1 hour
  rules:
    - if: $CI_COMMIT_BRANCH
    - if: $CI_COMMIT_TAG

publish:
  stage: publish
  image: docker:24.0.5
  services:
    - name: docker:24.0.5-dind
      command: ["--tls=false"]
  needs: ["build"]
  script:
    - docker load -i "$IMAGE_TAR"
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"
    - docker push "$IMAGE_TAG"
    - |
      if [ -n "$CI_COMMIT_TAG" ]; then
        RELEASE_TAG="$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG"
        docker tag "$IMAGE_TAG" "$RELEASE_TAG"
        docker push "$RELEASE_TAG"
      fi
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_TAG

deploy_staging:
  stage: deploy
  image: alpine:3.19
  script:
    - echo "Deploying to staging environment"
  environment:
    name: staging
    url: https://staging.example.local
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

deploy_production:
  stage: deploy
  image: alpine:3.19
  script:
    - echo "Deploying to production environment"
  environment:
    name: production
    url: https://prod.example.local
  when: manual
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_TAG
